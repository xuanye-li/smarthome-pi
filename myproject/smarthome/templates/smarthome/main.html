<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Results</title>
</head>
<body>
    <h1>Classification Results</h1>
    <ul>
        {% for classification in classifications %}
        <li>
            {{ classification.timestamp }} - Label: {{ classification.label }}
            {% if classification.media_file %}
            <a href="{{ classification.media_file.url }}" target="_blank">View Media</a>
            {% endif %}
        </li>
        {% empty %}
        <li>No classifications found.</li>
        {% endfor %}
    </ul>
</body>
</html>
